<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    
    <section id="cover">
      <div id="cover-caption">
        <div class="container">
          <div class="col-sm-10 col-sm-offset-1">
            <h1>Welcome to Responsive Website</h1>
            <p>This is some dummy text. Lorem ipsum dolor sit amet consectetur, adipisicing elit. Rerum accusamus sunt debitis voluptates natus odit veniam earum officiis culpa illum inventore dolore ipsa fugit distinctio libero magnam, in sint ex.</p>
            <form action="" class="form-inline">
              <div class="form-group">
                <label class="sr-only">Name</label>
                <input type="text" class="form-control form-control-lg" placeholder="John Smith">
              </div>
              <div class="form-group">
                <label class="sr-only">Email</label>
                <input type="text" class="form-control form-control-lg" placeholder="John.Smith@gmail.com">
              </div>
              <button type="submit" class="btn btn-success btn-lg">Submit</button>
            </form>
            <br>
            <a href="#nav-main" class="btn btn-secondary-outline btn-sm" role="button">&darr;</a>
          </div>
        </div>
      </div>
    </section>

      
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
